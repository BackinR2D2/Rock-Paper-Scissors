<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="section">
            <img id="option" src="https://img.icons8.com/officel/80/000000/rock.png" />
            <img id="option" src="https://img.icons8.com/wired/80/000000/paper-plane.png" />
            <img id="option" src="https://img.icons8.com/officel/80/000000/scissors.png" />
        </div>
        <div class="situation"></div>
        <div class="duel">
            <div class="userChoice">
                <p>User choice</p>
                <img class="choiceImg" src="https://img.icons8.com/officel/60/000000/rock.png" />
            </div>
            <div class="computerChoice">
                <p>Computer choice</p>
                <img class="choiceImg" src="https://img.icons8.com/officel/60/000000/rock.png" />
            </div>
        </div>
        <div class="footer">
            <p>My score: <span class="user">0</span></p>
            <p>Computer score: <span class="computer">0</span></p>
        </div>
    </div>
    <script src="./scripts/rps.js"></script>
</body>

</html>
